apiVersion: apps/v1
kind: Deployment
metadata:
  name: infer-controller
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/instance: infer-controller
    {{- include "matrixinfer.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.inferController.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/instance: infer-controller
      {{- include "matrixinfer.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: infer-controller
        {{- include "matrixinfer.labels" . | nindent 8 }}
    spec:
      containers:
        - name: infer-controller
          image: {{ .Values.inferController.image }}:{{ .Values.inferController.image.tag }}
          imagePullPolicy: {{ .Values.inferController.image.pullPolicy }}
          args: {{ .Values.inferController.image.args }}
          resources: {{- toYaml .Values.inferController.resource | nindent 12 }}
      serviceAccountName: infer-controller