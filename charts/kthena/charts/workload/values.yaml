controllerManager:
  webhook:
    enabled: true
    tls:
      # autoGenerateCert enables automatic self-signed certificate generation
      # If enabled, the webhook will generate certificates on startup if they don't exist
      autoGenerateCert: true
      # certSecretName is the name of the secret to store auto-generated certificates
      certSecretName: kthena-webhook-certs
      # serviceName is the service name used for certificate DNS names
      serviceName: kthena-webhook
  # replicas is the number of instances to run.
  replicas: 1
  image:
    repository: ghcr.io/volcano-sh/kthena-controller-manager
    # node: edit by CI. No need to modify manually
    tag: latest
    pullPolicy: IfNotPresent
    # set --enable-webhook false to disable webhook, default is true
    args: [ "--v=2" ]
  resource:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi
  # downloaderImage is the container image used for downloading models.
  downloaderImage:
    repository: ghcr.io/volcano-sh/downloader
    # node: edit by CI. No need to modify manually
    tag: latest
  # runtimeImage is the container image used for running models.
  runtimeImage:
    repository: ghcr.io/volcano-sh/runtime
    # node: edit by CI. No need to modify manually
    tag: latest
  downloader:
    # accessKey is the access key for the downloader.
    accessKey: ""
    # secretKey is the secret key for the downloader.
    secretKey: ""

