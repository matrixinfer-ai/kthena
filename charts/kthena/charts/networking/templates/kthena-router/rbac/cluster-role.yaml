apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kthena-router
rules:
  - apiGroups:
      - networking.serving.volcano.sh
    resources:
      - modelroutes
      - modelservers
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - networking.serving.volcano.sh
    resources:
      - modelroutes/status
      - modelservers/status
    verbs:
      - get
      - patch
      - update
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - create
      - get
      - list
      - watch
  - apiGroups:
      - admissionregistration.k8s.io
    resources:
      - validatingwebhookconfigurations
    verbs:
      - get
      - update
      - patch
