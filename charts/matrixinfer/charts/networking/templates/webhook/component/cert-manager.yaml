{{- if and .Values.webhook.enabled .Values.global.certManager.enabled }}
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: {{ include "matrixinfer.name" . }}-webhook-issuer
  namespace: {{ .Release.Namespace }}
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ include "matrixinfer.name" . }}-webhook-cert
  namespace: {{ .Release.Namespace }}
spec:
  dnsNames:
    - {{ include "matrixinfer.name" . }}-webhook.{{ .Release.Namespace }}.svc
    - {{ include "matrixinfer.name" . }}-webhook.{{ .Release.Namespace }}.svc.cluster.local
  issuerRef:
    kind: Issuer
    name: {{ include "matrixinfer.name" . }}-webhook-issuer
  secretName: {{ include "matrixinfer.name" . }}-webhook-certs
{{- end }}
