apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: registry-mutating-webhook
  labels:
    app: registry-webhook
  annotations:
    cert-manager.io/inject-ca-from: matrixinfer-system/registry-webhook-cert
webhooks:
- name: mutate-registry-matrixinfer-ai-v1alpha1-model.matrixinfer.ai
  admissionReviewVersions: ["v1"]
  sideEffects: None
  failurePolicy: Fail
  timeoutSeconds: 30
  clientConfig:
    service:
      name: registry-webhook
      namespace: matrixinfer-system
      path: "/mutate-registry-matrixinfer-ai-v1alpha1-model"
      port: 443
    caBundle: ""
  rules:
  - apiGroups: ["registry.matrixinfer.ai"]
    apiVersions: ["v1alpha1"]
    resources: ["models"]
    operations: ["CREATE", "UPDATE"]
    scope: "Namespaced"
  # This ensures the webhook is called before validation
  reinvocationPolicy: IfNeeded
