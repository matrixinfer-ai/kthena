apiVersion: v1
kind: Namespace
metadata:
  name: matrixinfer-system
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: infer-gateway
  namespace: matrixinfer-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: infer-gateway
  namespace: matrixinfer-system
  labels:
    app: infer-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: infer-gateway
  template:
    metadata:
      labels:
        app: infer-gateway
    spec:
      containers:
      - name: infer-gateway
        image: ghcr.io/matrixinfer-ai/infer-gateway:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 128Mi
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 1
          periodSeconds: 5
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 1
          periodSeconds: 5
        volumeMounts:
          - name: scheduler-config
            mountPath: /etc/config/schedulerConfiguration.yaml
            subPath: schedulerConfiguration
      volumes:
        - name: scheduler-config
          configMap:
            name: infer-gateway-config
      serviceAccountName: infer-gateway  
---
apiVersion: v1
kind: Service
metadata:
  name: infer-gateway
  namespace: matrixinfer-system
  labels:
    app: infer-gateway
spec:
  selector:
    app: infer-gateway
  ports:
  - port: 80
    targetPort: 8080
    name: http
  type: LoadBalancer
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: infer-gateway-config
  namespace: matrixinfer-system
data:
  schedulerConfiguration: |-
    profiles:
      - pluginConfig:
          - name: least-request
            args: 
              maxWaitingRequests: 10
          - name: least-latency
            args:
              maxScore: 100.0
              TTFTTPOTWeightFactor: 0.5
          - name: prefix-cache
            args:
              blockSizeToHash: 64
              maxBlocksToMatch: 128
              maxHashCacheSize: 50000
        plugins:
          Filter:
            enabled:
              - name: least-request
            disabled:
              - name: lora-affinity
          Score:
            enabled:
              - name: least-request
                weight: 1
              - name: kv-cache
                weight: 1
              - name: least-latency
                weight: 1
              - name: prefix-cache
                weight: 1