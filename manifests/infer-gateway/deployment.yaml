apiVersion: v1
kind: Namespace
metadata:
  name: matrixinfer-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: infer-gateway
  namespace: matrixinfer-system
  labels:
    app: infer-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: infer-gateway
  template:
    metadata:
      labels:
        app: infer-gateway
    spec:
      containers:
      - name: infer-gateway
        image: ghcr.io/matrixinfer-ai/infer-gateway:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 128Mi
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 1
          periodSeconds: 3
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 1
          periodSeconds: 2
      serviceAccountName: infer-gateway  
---
apiVersion: v1
kind: Service
metadata:
  name: infer-gateway
  namespace: matrixinfer-system
  labels:
    app: infer-gateway
spec:
  selector:
    app: infer-gateway
  ports:
  - port: 80
    targetPort: 8080
    name: http
  type: LoadBalancer