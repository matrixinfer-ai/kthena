---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: model-controller
rules:
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - registry.matrixinfer.ai
    resources:
      - autoscalingpolicies
      - models
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - registry.matrixinfer.ai
    resources:
      - autoscalingpolicies/finalizers
      - models/finalizers
    verbs:
      - update
  - apiGroups:
      - registry.matrixinfer.ai
    resources:
      - autoscalingpolicies/status
      - models/status
    verbs:
      - get
      - patch
      - update
  - apiGroups:
      - workload.matrixinfer.ai
    resources:
      - modelinfers
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - workload.matrixinfer.ai
    resources:
      - modelinfers/status
    verbs:
      - get
  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: model-controller
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: model-controller
subjects:
  - kind: ServiceAccount
    name: model-controller
    namespace: matrixinfer-system

