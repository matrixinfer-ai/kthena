name: Matrixinfer CI Workflow

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '**.svg'
      - '**.png'
  push:
    branches:
      - main

jobs:

  build:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        go-version: [ '1.24' ]

    steps:
    - uses: actions/checkout@v3
    - name: Setup Go
      uses: actions/setup-go@v4.0.0
      with:
        go-version: ${{ matrix.go-version }}
    - name: golangci-lint
      shell: bash
      run: |
        make lint
    - name: Build matrixinfer
      shell: bash
      run: |
        make build
