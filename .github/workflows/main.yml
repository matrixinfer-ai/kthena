name: Matrixinfer CI Workflow

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '**.svg'
      - '**.png'
  push:
    branches:
      - main

jobs:
  go_unit_test:
    name: Go tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [ '1.24' ]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
      - name: Run Unit Tests
        run: make test
      - name: Calculate coverage percentage
        id: coverage
        run: |
          COVERAGE=$(go tool cover -func=cover.out | grep total | awk '{print $3}' | sed 's/\%//')
          echo "Current coverage: $COVERAGE%"
          echo "coverage_percentage=$COVERAGE" >> $GITHUB_OUTPUT
      - name: Check coverage threshold
        run: |
          THRESHOLD=80 # Set coverage threshold
          CURRENT_COVERAGE=${{ steps.coverage.outputs.coverage_percentage }}
          if (( $(echo "$CURRENT_COVERAGE < $THRESHOLD" | bc -l) )); then
            echo "Code coverage ($CURRENT_COVERAGE%) is below the required threshold of $THRESHOLD%."
            exit 1
          else
            echo "Code coverage ($CURRENT_COVERAGE%) meets or exceeds the required threshold of $THRESHOLD%."
          fi

  python_unit_test:
    name: Python tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4.0.0
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r python/matrixinfer/downloader/requirements.txt
          pip install -r python/matrixinfer/runtime/requirements.txt
      - name: Run tests
        run: |
          pip install coverage pytest
          coverage run -m pytest
      - name: Enforce Python coverage limit
        run: |
          coverage report --fail-under=80 # Set coverage threshold

  build:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        go-version: [ '1.24' ]

    steps:
      - uses: actions/checkout@v4
      - name: install sponge
        shell: bash
        run: sudo apt-get update && sudo apt-get install -y moreutils
      - name: generate copyright
        shell: bash
        run: |
          make add-copyright
      - name: check diff
        shell: bash
        run: |
          git diff --exit-code
      - name: install helm
        shell: bash
        run: |
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
      - name: helm lint
        shell: bash
        run: |
          helm lint charts/matrixinfer
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
      - name: golangci-lint
        shell: bash
        run: |
          make lint
      - name: Build matrixinfer
        shell: bash
        run: |
          make gen-check
