name: Build and Push Docker Image for Python

on:
  push:
    branches:
      - main
    paths:
      - 'python/**'
    tags:
      - "v*.*.*"
  pull_request:
    paths:
      - 'python/Dockerfile'

jobs:
  build:
    if: github.repository == 'volcano-sh/kthena'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [ downloader, runtime ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract Docker image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{matrix.service}}
          # tags based on git refs and semver, push to default branch will also get "latest" tag
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Log in to Github Container Registry
        uses: docker/login-action@v3
        if: github.event_name != 'pull_request'
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./python
          target: ${{ matrix.service }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          annotations: ${{ steps.meta.outputs.annotations }}
          provenance: true
          sbom: true
