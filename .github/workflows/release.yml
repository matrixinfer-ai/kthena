name: Release
on:
  push:
    tags:
      - "v*.*.*"

jobs:
  release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Extract version from tag
        id: version
        run: |
          # Extract version from tag, removing 'v' prefix
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"
      - name: install helm
        shell: bash
        run: |
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
      - name: Update chart and image versions
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          echo "Updating versions to: $VERSION"
          
          # Update main Chart.yaml
          sed -i "s/^version: .*/version: $VERSION/" charts/matrixinfer/Chart.yaml
          sed -i "s/^appVersion: .*/appVersion: \"$VERSION\"/" charts/matrixinfer/Chart.yaml
          
          # Update image tags in all subchart values.yaml files
          find charts/matrixinfer/charts -name "values.yaml" -exec sed -i "s/tag: latest/tag: $VERSION/g" {} \;
          
          # Verify changes
          echo "=== Updated Chart.yaml ==="
          cat charts/matrixinfer/Chart.yaml
          echo "=== Updated subchart versions ==="
          grep -r "tag: $VERSION" charts/matrixinfer/charts/*/values.yaml || true
      - name: Helm package
        run: |
          helm package ./charts/matrixinfer
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: ${{ github.workspace }}/*.tgz