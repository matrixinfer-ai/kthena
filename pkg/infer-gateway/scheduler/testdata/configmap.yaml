pluginConfig:
- name: least-request
  args:
    maxWaitingRequests: 10
- name: least-latency
  args:
    TTFTTPOTWeightFactor: 0.5
- name: prefix-cache
  args:
    blockSizeToHash: 64
    maxBlocksToMatch: 128
    maxHashCacheSize: 50000
- name: token-prefix-cache
  args:
    blockSizeToHash: 128
    maxBlocksToMatch: 128
plugins:
  Filter:
    enabled:
      - least-request
    disabled:
      - lora-affinity
  Score:
    enabled:
      - name: least-request
        weight: 1
      - name: kv-cache
        weight: 1
      - name: least-latency
        weight: 1
      - name: prefix-cache
        weight: 1
      - name: token-prefix-cache
        weight: 1