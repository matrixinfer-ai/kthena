apiVersion: registry.matrixinfer.ai/v1alpha1
kind: Model
metadata:
  name: multi-backend-model
  namespace: dev
  uid: randomUID
spec:
  modelMatch:
    headers:
      users:
        exact: "john"
  autoscalingPolicy:
    metrics:
      - metricName: "matrixinfer:num_requests_waiting"
        targetValue: 10
  costExpansionRatePercent: 200
  backends:
    - name: backend1
      type: vLLM
      modelURI: s3://aios_models/deepseek-ai/DeepSeek-V3-W8A8/vllm-ascend
      cacheURI: hostpath:///tmp/test
      maxReplicas: 2
      minReplicas: 0
      routeWeight: 40
      env:
        - name: ENDPOINT
          value: https://obs.test.com
        - name: RUNTIME_PORT
          value: "8900"
      envFrom:
        - secretRef:
            name: test-secret
      workers:
        - image: vllm-server:latest
          pods: 1
          config:
            block-size: 128
            gpu-memory-utilization: 0.9
            max-model-len: 32768
            tensor-parallel-size: 2
            trust-remote-code: ""
          resources:
            requests:
              cpu: 100m
              huawei.com/ascend-1980: "1"
              memory: 1Gi
          type: server
      loraAdapters:
        - name: lora-sql
          artifactURL: s3://aios_models/deepseek-ai/DeepSeek-V3-W8A8/vllm-ascend-lora
    - name: backend2
      type: vLLM
      modelURI: s3://aios_models/deepseek-ai/DeepSeek-V3
      cacheURI: hostpath:///tmp/test
      maxReplicas: 1
      minReplicas: 0
      routeWeight: 60
      env:
        - name: ENDPOINT
          value: https://obs.test.com
      envFrom:
        - secretRef:
            name: test-secret
      workers:
        - image: vllm-server:latest
          pods: 1
          config:
            block-size: 128
            gpu-memory-utilization: 0.9
            max-model-len: 32768
            tensor-parallel-size: 2
            trust-remote-code: ""
          resources:
            requests:
              cpu: 100m
              huawei.com/ascend-1980: "1"
              memory: 1Gi
          type: server
      loraAdapters:
        - name: lora-sql
          artifactURL: s3://aios_models/deepseek-ai/DeepSeek-V3-W8A8/vllm-ascend-lora
