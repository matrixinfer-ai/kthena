apiVersion: registry.volcano.sh/v1alpha1
kind: AutoscalingPolicyBinding
metadata:
  labels:
    registry.volcano.sh/backend-name: ""
    registry.volcano.sh/managed-by: registry.volcano.sh
    registry.volcano.sh/model-name: multi-backend-model
    registry.volcano.sh/revision: 5dc7674f6f
    registry.volcano.sh/model-uid: randomUID
  name: multi-backend-model
  namespace: dev
  ownerReferences:
    - apiVersion: registry.volcano.sh/v1alpha1
      kind: Model
      name: multi-backend-model
      uid: randomUID
      controller: true
      blockOwnerDeletion: true
spec:
  policyRef:
    name: multi-backend-model
  optimizerConfiguration:
    costExpansionRatePercent: 200
    params:
      - maxReplicas: 2
        minReplicas: 0
        cost: 0
        target:
          additionalMatchLabels:
            modelinfer.volcano.sh/role: leader
          targetRef:
            name: multi-backend-model-backend1
            kind: ModelInfer
          metricFrom: {}
      - maxReplicas: 1
        minReplicas: 0
        cost: 0
        target:
          additionalMatchLabels:
            modelinfer.volcano.sh/role: leader
          targetRef:
            name: multi-backend-model-backend2
            kind: ModelInfer
          metricFrom: { }


