apiVersion: networking.matrixinfer.ai/v1alpha1
kind: ModelServer
metadata:
  name: test-model-backend1
  namespace: default
  ownerReferences:
    - apiVersion: registry.matrixinfer.ai/v1alpha1
      blockOwnerDeletion: true
      controller: true
      kind: Model
      name: test-model
      uid: randomUID
spec:
  model: "deepseek-v3"
  inferenceEngine: "vLLM"
  workloadSelector:
    matchLabels:
      model.uid: "randomUID"
  workloadPort:
    port: 8000
  trafficPolicy:
    retry:
      attempts: 5
      retryInterval: 0s