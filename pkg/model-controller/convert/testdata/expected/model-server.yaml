apiVersion: networking.volcano.sh/v1alpha1
kind: ModelServer
metadata:
  name: test-model-backend1
  namespace: default
  labels:
    registry.volcano.sh/backend-name: backend1
    registry.volcano.sh/managed-by: registry.volcano.sh
    registry.volcano.sh/model-name: test-model
    registry.volcano.sh/model-uid: randomUID
    registry.volcano.sh/revision: 6f7564b9f
  ownerReferences:
    - apiVersion: registry.volcano.sh/v1alpha1
      blockOwnerDeletion: true
      controller: true
      kind: Model
      name: test-model
      uid: randomUID
spec:
  model: "deepseek-v3"
  inferenceEngine: "vLLM"
  workloadSelector:
    matchLabels:
      registry.volcano.sh/model-uid: randomUID
  workloadPort:
    port: 8000
  trafficPolicy:
    retry:
      attempts: 5
      retryInterval: 0s