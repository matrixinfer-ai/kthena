apiVersion: networking.serving.volcano.sh/v1alpha1
kind: ModelServer
metadata:
  name: ds-r1-qwen-7b-pd-ds-r1-qwen-7b-pd
  namespace: demo
  labels:
    registry.volcano.sh/backend-name: ds-r1-qwen-7b-pd
    registry.volcano.sh/managed-by: registry.volcano.sh
    registry.volcano.sh/model-name: ds-r1-qwen-7b-pd
    registry.volcano.sh/model-uid: randomUID
    registry.volcano.sh/revision: 78767dc65
  ownerReferences:
    - apiVersion: registry.volcano.sh/v1alpha1
      blockOwnerDeletion: true
      controller: true
      kind: Model
      name: ds-r1-qwen-7b-pd
      uid: randomUID
spec:
  model: "ds-r1-qwen-7b-pd"
  inferenceEngine: "vLLM"
  workloadSelector:
    matchLabels:
      registry.volcano.sh/model-uid: randomUID
    pdGroup:
      groupKey: "modelinfer.volcano.sh/group-name"
      prefillLabels:
        modelinfer.volcano.sh/role: prefill
      decodeLabels:
        modelinfer.volcano.sh/role: decode
  workloadPort:
    port: 8000
  trafficPolicy:
    retry:
      attempts: 5
      retryInterval: 0s
  kvConnector:
    type: mooncake
