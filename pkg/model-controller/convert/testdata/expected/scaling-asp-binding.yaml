apiVersion: registry.volcano.sh/v1alpha1
kind: AutoscalingPolicyBinding
metadata:
  labels:
    registry.volcano.sh/backend-name: backend1
    registry.volcano.sh/managed-by: registry.volcano.sh
    registry.volcano.sh/model-name: test-model
    registry.volcano.sh/revision: 777f8c578c
    registry.volcano.sh/model-uid: randomUID
  name: test-model-backend1
  namespace: default
  ownerReferences:
    - apiVersion: registry.volcano.sh/v1alpha1
      kind: Model
      name: test-model
      uid: randomUID
      controller: true
      blockOwnerDeletion: true
spec:
  policyRef:
    name: test-model-backend1
  scalingConfiguration:
    maxReplicas: 1
    minReplicas: 0
    target:
      additionalMatchLabels:
        modelinfer.volcano.sh/role: leader
      targetRef:
        kind: ModelInfer
        name: test-model-backend1
      metricFrom: {}



