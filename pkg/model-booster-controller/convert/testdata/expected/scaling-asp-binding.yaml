apiVersion: workload.serving.volcano.sh/v1alpha1
kind: AutoscalingPolicyBinding
metadata:
  labels:
    workload.serving.volcano.sh/backend-name: backend1
    workload.serving.volcano.sh/managed-by: workload.serving.volcano.sh
    workload.serving.volcano.sh/model-name: test-model
    workload.serving.volcano.sh/revision: 658fb58f7f
    workload.serving.volcano.sh/model-uid: randomUID
  name: test-model-backend1
  namespace: default
  ownerReferences:
    - apiVersion: workload.serving.volcano.sh/v1alpha1
      kind: ModelBooster
      name: test-model
      uid: randomUID
      controller: true
      blockOwnerDeletion: true
spec:
  policyRef:
    name: test-model-backend1
  scalingConfiguration:
    maxReplicas: 1
    minReplicas: 0
    target:
      additionalMatchLabels:
        modelserving.volcano.sh/role: leader
      targetRef:
        kind: ModelServing
        name: test-model-backend1
      metricFrom: {}



